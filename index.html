<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.map"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name"> First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="bank account">Bank account</label>
                  <input type="text" class="form-control bank- account ">
                </div>
                <div class="form-group">
                  <label for="initial bank account balance">initial bank account balance</label>
                  <input type="text" class="form-control initial bank account balance ">
                </div>
                <div class="form-group">
                  <label for="deposit-money"> Deposit-money</label>
                  <input type="text" class="form-control new-county">
                </div>
                <div class="form-group">
                    <label for="withdraw-money ">Withdraw money</label>
                    <input type="text" class="form">

                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another address</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
